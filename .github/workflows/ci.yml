name: ESP32 Build with Arduino CLI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sudo bash
          sudo apt-get update
          sudo apt-get install -y arduino-cli

      - name: Setup Arduino CLI and install ESP32 core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Compile the ESP32 project
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32 your-folder/ESP32_WebPage.ino
